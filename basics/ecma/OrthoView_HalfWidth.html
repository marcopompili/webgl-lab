<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OrthoView Test - Half View</title>
    <script src="../lib/webgl-debug.js" charset="utf-8"></script>
    <script src="../lib/webgl-utils.js" charset="utf-8"></script>
    <script src="../lib/cuon-utils.js" charset="utf-8"></script>
    <script src="../lib/cuon-matrix.js" charset="utf-8"></script>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports &lt;canvas&gt;
    </canvas>
    <p id="nearFar">The near and far values are displayed here.</p>
    <script type="text/javascript">
      // Vertex shader program
      var VSHADER_SOURCE =
      'attribute vec4 a_Position;\n' +
      'attribute vec4 a_Color;\n' +
      'uniform mat4 u_ProjMatrix;\n' +
      'varying vec4 v_Color;\n' + // varying variable
      'void main() {\n' +
      '  gl_Position = u_ProjMatrix * a_Position;\n' +
      '  v_Color = a_Color;\n' +
      '}\n';

      // Fragment shader program
      var FSHADER_SOURCE =
      'precision mediump float;\n' +
      'varying vec4 v_Color;\n' + // varying variable
      'void main() {\n' +
      '  gl_FragColor = v_Color;\n' +
      '}\n';

      var g_near = 0.0;
      var g_far = 0.5;

      function initVertexBuffers(gl)
      {
        var vertices = new Float32Array([
          // vertex coordinates and color
          0.0,  0.5,  -0.4,  0.4,  1.0,  0.4,   // The back green triangle
         -0.5, -0.5,  -0.4,  0.4,  1.0,  0.4,
          0.5, -0.5,  -0.4,  1.0,  0.4,  0.4,
   
          0.5,  0.4,  -0.2,  1.0,  0.4,  0.4,   // The middle yellow triangle
         -0.5,  0.4,  -0.2,  1.0,  1.0,  0.4,
          0.0, -0.6,  -0.2,  1.0,  1.0,  0.4,

          0.0,   0.5,  0.0,  0.4,  0.4,  1.0,     // The front blue triangle
         -0.5,  -0.5,  0.0,  0.4,  0.4,  1.0,
          0.5,  -0.5,  0.0,  1.0,  0.4,  0.4
        ]);

        var FSIZE = vertices.BYTES_PER_ELEMENT;

        var n = 9; // The number of vertices

        // Create a buffer object
        var vertexBuffer = gl.createBuffer();

        if (!vertexBuffer) {
          console.log('Failed to create the buffer object');
          return -1;
        }

        // Bind the buffer object to target
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        // Write date into the buffer object
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
          console.log('Failed to get the storage location of a_Position');
          return -1;
        }

        // Assign the buffer object to a_Position variable
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);

        // Enable the assignment to a_Position variable
        gl.enableVertexAttribArray(a_Position);

        var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
        if (a_Color < 0) {
          console.log('Failed to get the storage location of a_Color');
          return -1;
        }

        // Assign the buffer object to a_Color variable
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);

        // Enable the assignment to a_Color variable
        gl.enableVertexAttribArray(a_Color);

        return n;
      }

      function keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf)
      {
        switch(ev.keyCode)
        {
          case 39: g_near += 0.01; break;
          case 37: g_near -= 0.01; break;
          case 38: g_far += 0.01; break;
          case 40: g_far -= 0.01; break;
          default: return;
        }

        draw(gl, n, u_ProjMatrix, projMatrix, nf);
      }

      function draw(gl, n, u_ProjMatrix, projMatrix, nf)
      {
        projMatrix.setOrtho(-0.3, 0.3, -1, 1, g_near, g_far);

        gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);

        // Clear <canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);

        nf.innerHTML = 'near: ' + Math.round(g_near * 100) / 100 + ', far: ' + Math.round(g_far * 100) / 100;

        // Draw three points
        gl.drawArrays(gl.TRIANGLES, 0, n);
      }

      function main() {
        var canvas = document.getElementById('webgl');
        var nf = document.getElementById('nearFar');

        // Get the rendering context for WebGL
        var gl = getWebGLContext(canvas);

        if (!gl) {
          console.log('Failed to get the rendering context for WebGL');
          return;
        }

        // Initialize shaders
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('Failed to intialize shaders.');
          return;
        }

        var n = initVertexBuffers(gl);

        if(n < 0) {
          console.log('Failed to initalize vertex buffers');
          return;
        }

        // Setting POV
        var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
        if(u_ProjMatrix < 0)
        {
          console.log('Failed to get the storage location of u_ProjMatrix');
          return 1;
        }

        var projMatrix = new Matrix4();

        // Specify the color for clearing <canvas>
        gl.clearColor(0, 0, 0, 1);

        // Register the event handler to be called on key press
        document.onkeydown = function(ev) { keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf); };

        draw(gl, n, u_ProjMatrix, projMatrix, nf);
      }
    </script>
  </body>
</html>
