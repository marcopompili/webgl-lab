<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texture Quad Repeat Mirror</title>
    <script src="../lib/webgl-debug.js" charset="utf-8"></script>
    <script src="../lib/webgl-utils.js" charset="utf-8"></script>
    <script src="../lib/cuon-utils.js" charset="utf-8"></script>
    <script src="../lib/cuon-matrix.js" charset="utf-8"></script>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="400" height="400"></canvas>
    <script type="text/javascript">
      // Vertex shader program
      var VSHADER_SOURCE =
      'attribute vec4 a_Position;\n' +
      'attribute vec2 a_TexCoord;\n' +
      'varying vec2 v_TexCoord;\n' + // varying variable
      'void main() {\n' +
      '  gl_Position = a_Position;\n' +
      '  v_TexCoord = a_TexCoord;\n' +
      '}\n';

      // Fragment shader program
      var FSHADER_SOURCE =
      'precision mediump float;\n' +
      'uniform sampler2D u_Sampler;\n' +
      'varying vec2 v_TexCoord;\n' +
      'void main() {\n' +
      '  gl_FragColor = texture2D(u_Sampler, v_TexCoord);\n' +
      '}\n';

      function initVertexBuffers(gl)
      {
        var vertices = new Float32Array([
         -0.5, 0.5, -0.3,  1.7,
         -0.5,-0.5, -0.3, -0.2,
          0.5, 0.5,  1.7,  1.7,
          0.5,-0.5,  1.4, -0.2,
        ]);

        var FSIZE = vertices.BYTES_PER_ELEMENT;

        var n = 4; // The number of vertices

        // Create a buffer object
        var vertexBuffer = gl.createBuffer();

        if (!vertexBuffer) {
          console.log('Failed to create the buffer object');
          return -1;
        }

        // Bind the buffer object to target
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        // Write date into the buffer object
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
          console.log('Failed to get the storage location of a_Position');
          return -1;
        }

        // Assign the buffer object to a_Position variable
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);

        // Enable the assignment to a_Position variable
        gl.enableVertexAttribArray(a_Position);

        var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
        if (a_TexCoord < 0) {
          console.log('Failed to get the storage location of a_TexCoord');
          return -1;
        }

        // Assign the buffer object to a_TexCoord variable
        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);

        // Enable the assignment to a_TexCoord variable
        gl.enableVertexAttribArray(a_TexCoord);

        return n;
      }

      function initTextures(gl, n)
      {
        var texture = gl.createTexture();

        var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
        if (u_Sampler < 0) {
          console.log('Failed to get the storage location of u_Sampler');
          return false;
        }

        var image = new Image();

        image.onload = function()
        {
          loadTexture(gl, n, texture, u_Sampler, image);
        }

        image.src = 'resources/sky.jpg';

        return true;
      }

      function loadTexture(gl, n, texture, u_Sampler, image)
      {
        // Flip the image's y axis
        // because xy system is flipped respect st texture system
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);

        // Enable texture unit 0
        gl.activeTexture(gl.TEXTURE0);

        gl.bindTexture(gl.TEXTURE_2D, texture);

        // Set texture parameters
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);

        // Set the texture unit 0 to the sampler
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

        gl.uniform1i(u_Sampler, 0);

        // Specify the color for clearing <canvas>
        gl.clearColor(0, 0, 0, 1);

        // Clear <canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Draw three points
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
      }

      function main() {
        var canvas = document.getElementById('webgl');

        // Get the rendering context for WebGL
        var gl = getWebGLContext(canvas);

        if (!gl) {
          console.log('Failed to get the rendering context for WebGL');
          return;
        }

        // Initialize shaders
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('Failed to intialize shaders.');
          return;
        }

        var n = initVertexBuffers(gl);

        if(n < 0) {
          console.log('Failed to initalize vertex buffers');
          return;
        }

        if(!initTextures(gl, n)) {
          console.log('Error loading textures');
          return;
        }
      }
    </script>
  </body>
</html>
